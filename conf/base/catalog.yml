# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

# INPUTS
# ------
# Place your input filepaths here. It is suggested to place them under
# the "data/" directory and use absolute paths.

data_x_raw:
  type: pandas.JSONDataset
  filepath: "data/Oscar/Takeout/Historial de ubicaciones/Records.json"

data_y_raw:
  type: pandas.JSONDataset
  filepath: "data/Aina/Takeout/Historial de ubicaciones/Records.json"

# OUTPUTS
# -------
# There is no need to change this path. If you do, make sure to create a specific
# folder for it since it is a PartitionedDataSet.

df_encounters:
  type: PartitionedDataset
  path: "data/encounters/"
  filename_suffix: .csv
  dataset: pandas.CSVDataset